<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Snake</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <link rel="stylesheet" href="css/page.css">
</head>
<body>
    <div class="top-area"><a href="/">Marudot Games</a></div>
    <div class="game-container">
        <div class="content-left">
            <div id="game-loc"></div>
            <table>
                <tr>
                    <td>Title:</td>
                    <td>Snake</td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td>More food, more speed.</td>
                </tr>
                <tr>
                    <td>Control:</td>
                    <td>[&#8592; &#8593; &#8594; &#8595;] or [a w d s] or [a w d x]. 'Space' to start.</td>
                </tr>
            </table>
        </div>
        <div class="content-right">
            <div class="highscore highscore-daily">
                <p class="highscore-title">Daily High Score</p>
                <ul id="marudot-hs-daily">
                    <li>Loading...</li>
                </ul>
            </div>
            <div class="highscore highscore-weekly">
                <p class="highscore-title">Weekly High Score</p>
                <ul id="marudot-hs-weekly">
                    <li>Loading...</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/marudot-high-score.js"></script>
    <script src="js/snake.js"></script>
</body>
</html>
